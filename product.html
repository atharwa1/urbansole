<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | UrbanSole</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-color: #000; --accent-color: #e74c3c; --font-heading: 'Oswald', sans-serif; --font-body: 'Roboto', sans-serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); line-height: 1.6; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        header { padding: 20px 0; border-bottom: 1px solid #eee; }
        .logo { font-family: var(--font-heading); font-size: 1.5rem; font-weight: 700; text-transform: uppercase; text-decoration: none; color: #000; }

        /* CART STYLES */
        .cart-section { padding: 60px 0; }
        .cart-title { font-family: var(--font-heading); font-size: 2rem; margin-bottom: 30px; text-transform: uppercase; }

        .cart-table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        .cart-table th { text-align: left; padding: 15px; border-bottom: 2px solid #000; text-transform: uppercase; font-size: 0.9rem; }
        .cart-table td { padding: 20px 15px; border-bottom: 1px solid #eee; vertical-align: middle; }
        
        .item-info { display: flex; align-items: center; gap: 15px; }
        .item-info img { width: 80px; height: 80px; object-fit: cover; }
        .remove-btn { color: #999; font-size: 0.9rem; cursor: pointer; margin-top: 5px; display: inline-block; }
        .remove-btn:hover { color: var(--accent-color); text-decoration: underline; }

        .qty-input { width: 50px; padding: 5px; text-align: center; }

        .cart-summary { background: #f9f9f9; padding: 30px; max-width: 400px; margin-left: auto; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .total-row { font-weight: 700; font-size: 1.2rem; border-top: 1px solid #ddd; padding-top: 15px; margin-top: 10px; }
        
        .checkout-btn { display: block; width: 100%; padding: 15px; background: var(--primary-color); color: #fff; text-align: center; text-transform: uppercase; font-weight: 700; border: none; cursor: pointer; text-decoration: none; }
        .checkout-btn:hover { background: var(--accent-color); }

        @media(max-width: 768px) {
            .cart-table thead { display: none; }
            .cart-table tr { display: block; border-bottom: 2px solid #eee; margin-bottom: 20px; }
            .cart-table td { display: flex; justify-content: space-between; align-items: center; padding: 10px; }
            .cart-table td::before { content: attr(data-label); font-weight: bold; text-transform: uppercase; font-size: 0.8rem; }
            .item-info { flex-direction: column; align-items: flex-start; }
            .cart-summary { margin: 0; max-width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Urban<span>Sole</span></a>
        </div>
    </header>

    <section class="cart-section container">
        <h1 class="cart-title">Shopping Cart</h1>

        <table class="cart-table">
            <thead>
                <tr>
                    <th width="50%">Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <!-- Item 1 -->
                <tr>
                    <td data-label="Product">
                        <div class="item-info">
                            <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?q=80&w=200" alt="Shoe">
                            <div>
                                <h4>Nike Air Zoom</h4>
                                <p style="font-size:0.8rem; color:#666;">Size: 8</p>
                                <span class="remove-btn">Remove</span>
                            </div>
                        </div>
                    </td>
                    <td data-label="Price">₹ 9,999</td>
                    <td data-label="Quantity"><input type="number" value="1" class="qty-input"></td>
                    <td data-label="Subtotal" style="font-weight:bold;">₹ 9,999</td>
                </tr>
                <!-- Item 2 -->
                <tr>
                    <td data-label="Product">
                        <div class="item-info">
                            <img src="https://images.unsplash.com/photo-1543163521-1bf539c55dd2?q=80&w=200" alt="Shoe">
                            <div>
                                <h4>Classic White Runners</h4>
                                <p style="font-size:0.8rem; color:#666;">Size: 7</p>
                                <span class="remove-btn">Remove</span>
                            </div>
                        </div>
                    </td>
                    <td data-label="Price">₹ 5,000</td>
                    <td data-label="Quantity"><input type="number" value="1" class="qty-input"></td>
                    <td data-label="Subtotal" style="font-weight:bold;">₹ 5,000</td>
                </tr>
            </tbody>
        </table>

        <div class="cart-summary">
            <h3>Order Summary</h3>
            <br>
            <div class="summary-row">
                <span>Subtotal</span>
                <span>₹ 14,999</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span>Free</span>
            </div>
            <div class="summary-row total-row">
                <span>Total</span>
                <span>₹ 14,999</span>
            </div>
            <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
        </div>
    </section>
</body>
</html>
